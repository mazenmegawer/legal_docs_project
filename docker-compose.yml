version: "3.9"

services:
  db:
    image: postgres:15
    container_name: legal_docs_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: legal_docs
    ports:
      - "5555:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d legal_docs"]
      interval: 5s
      retries: 10
      start_period: 5s

  app:
    build: .
    container_name: legal_docs_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/legal_docs
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "
      echo 'Waiting for DB to initialize...';
      sleep 3;
      echo 'Running fatwa parser...';
      npx ts-node src/parser/main.ts data/fatwas/*.docx;
      echo 'Parser finished inserting fatwas. Starting API...';
      npx ts-node-dev --respawn src/api/index.ts;
      "

volumes:
  db_data:
